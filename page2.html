<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calmconnections.css">
    <title>New User Registration</title>
</head>
<style>
  .mobile-screen {
   background: url(images/background9.png);
  }
</style>
<body>
  <div class="mobile-screen">
    <div class="content">
    <div id="app">
      <img class="logo" src="images/CalmConnections-removebg-preview.png">
        <h1>Create New User</h1>
        <div class="input-box">
          <input type="text" placeholder="First Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Username (Optional)" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Re-enter Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
       
        <button type="submit" class="btn3"><a href="moodpage.html">Submit</a></button>
        <p id="message">Already a user?</p>
        <p class="sign-in"><a href="page3.html">Sign In</a></p>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
